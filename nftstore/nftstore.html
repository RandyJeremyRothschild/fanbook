<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nftstore.css"/>
    <script src="nftstore.js"></script>
    <title>Document</title>
  </head>
  <body class="light-theme dark-theme">
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div
            class="header-inner d-flex justify-content-between align-items-center"
          >
            <a class="navbar-brand flex-shrink-0" href="#"> NFT Store</a>
            <div
              class="header-content d-flex align-items-center justify-content-end"
            >
              <form class="d-flex justify-content-end align-items-center">
                <div class="search-icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
                <label class="switch flex-shrink-0 mb-0">
                  <input id="checkbox" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </form>
              <a herf="#" class="profile"
                ><img
                  src="https://yudiz.com/codepen/nft-store/user-pic1.svg"
                  alt="user-image"
                />Johny B</a
              >
              <a href="#" class="notification"
                ><i class="fa fa-bell" aria-hidden="true"></i
              ></a>
            </div>
          </div>
          <button class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>
    <div class="nft-store">
      <div class="container-fluid">
        <div class="nft-store-inner d-flex">
          <div class="menu-links">
            <ul>
              <li class="nav-item active">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-home" aria-hidden="true"></i>
                  <span>Home</span></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-briefcase" aria-hidden="true"></i>
                  <span>Market</span></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-heart-o" aria-hidden="true"></i>
                  <span>Favourite</span></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-square-o" aria-hidden="true"></i>
                  <span>Collections</span></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-fire" aria-hidden="true"></i>
                  <span>Trending</span></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-star" aria-hidden="true"></i>
                  <span>Featured</span></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  <span>Purchased</span></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="d-flex align-items-center nav-link"
                  ><i class="fa fa-cog" aria-hidden="true"></i>
                  <span>Settings</span></a
                >
              </li>
            </ul>
          </div>
          <div class="nft-store-content">
            <div class="nft-up-content">
              <div class="row">
                <div class="col-md-12">
                  <div
                    class="fire-bubble-art d-flex justify-content-between align-items-center banner-img"
                  >
                    <img
                      src="https://images.unsplash.com/photo-1647421620439-7f5e729c4672?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
                      alt="fire-bubble-image"
                      class="img-fluid fire-image fire-width"
                    />
                    <div class="fire-content fire-width">
                      <h3 class="mb-0">Fire'o Bubble Art</h3>
                      <div class="fire-time d-flex justify-content-between">
                        <div class="current-bid">
                          <h4>Current Bid</h4>
                          <span>0.70 ETH</span>
                        </div>
                        <div class="auction">
                          <h4>Auction Ending in</h4>
                          <span>07h:25m:46s</span>
                        </div>
                        <span class="middle-line"></span>
                      </div>
                      <span class="fire-user"
                        ><img
                          src="https://yudiz.com/codepen/nft-store/user-pic1.svg"
                          alt="user-image"
                        />
                        Rose Ortega</span
                      >
                      <div class="d-flex fire-links">
                        <a href="#" class="heart flex-shrink-0"
                          ><i class="fa fa-heart-o" aria-hidden="true"></i
                        ></a>
                        <a href="#" class="theme-btn">Place a bid</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="trending">
              <div class="trending-title">
                <div
                  class="row justify-content-between align-items-center"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

 

</html>
