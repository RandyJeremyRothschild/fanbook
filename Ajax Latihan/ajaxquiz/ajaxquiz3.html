<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import jQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Practice jQuery</title>

    <style type="text/css">
      * {
        font-family: Arial, Helvetica, sans-serif
      }

      div.question-box {
        margin: 10px 0 20px 0;
      }
      div.question-box > div {
        margin-top: 30px;
      }
    </style>

    <script>
      function q1() {
            $.ajax({
                type: 'GET',
                url: 'http://spartacodingclub.shop/sparta_api/rtan/en',
                data: {},
                success: function(response) {
                    let imgurl = response['url'];
                    $('#img-rtan').attr('src', imgurl);

                    let msg = response['msg'];
                    $('#text-rtan').text(msg);
                }
            })
      }
    </script>
  </head>
  <body>
    <h1>Let's practice jQuery and making AJAX requests!</h1>

    <hr />

    <div class="question-box">
      <h2>3. Let's use the Rtanny API!</h2>
      <p>Swap the image below with an image of Rtanny</p>
      <p>Please swap the image every time you click the update button.</p>
      <button onclick="q1()">Update image</button>
      <div>
        <img
          id="img-rtan"
          width="300"
          src="http://spartacodingclub.shop/static/images/rtans/SpartaIcon11.png"
        />
        <h1 id="text-rtan">Hello, I am Rtanny!</h1>
      </div>
    </div>
  </body>
</html>
